<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="rps-container">
            <button class="choice" id="rock">ROCK</button>
            <button class="choice" id="paper">PAPER</button>
            <button class="choice" id="scissors">SCISSORS</button>

            <div class="game-score">
                <div class="cpu-scorecard">
                    <div class= "score" id="cpu-score">0</div>
                    <div id="cpu-name">Will Smith</div>
                </div>

                <div class="player-scorecard">
                    <div class= "score" id="player-score">0</div>
                    <div id="player-name">Player</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
